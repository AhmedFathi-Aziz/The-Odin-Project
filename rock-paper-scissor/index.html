<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>It's game</title>
</head>
<body>
    <nav>
        <p>Rock Paper Scissor</p>
    </nav>
    <div class="result">
        <span>
            Player
            <p id="playerCounter">0</p>
            <p id="playerSelection"></p>
        </span>
        <span>
            Computer
            <p id="computerCounter">0</p>
            <p id="computerSelection"></p>
        </span>
    </div>
    <div class="container">
        <button id="rock">
            <img src="images/rock.png">
        </button>
        <button id="paper">
            <img src="images/paper.png">
        </button>
        <button id="scissor">
            <img src="images/scissors.png">
        </button>
    </div>

    <div>
        <p id="score" class="special">Choose your weapon</p>
    </div>
    <script src="game.js">
    </script>
</body>
</html>

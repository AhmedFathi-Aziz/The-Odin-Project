<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">

            </div>
        </div>
        <div class="right">
            <div class="first">
                <h2>
                    This is not real online service! You know you need something <br>
                    like this in your life to help you realize your deepest dreams. <br>
                    Sign up <em>now</em> to get started
                    <br> <br>
                    You <em>know</em> you want to.
                </h2>
            </div>
            <div class="second">
                <h3>Let's do this!</h3>
                <form action="" method="get" id="theform">
                    <div class="form-left">
                        <div class="form-row">
                            <label for="first-name">First Name</label>
                            <input type="text" name="frst-name" id="first-name">
                        </div>
                        <div class="form-row">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-row">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                            <p id="error"></p>
                        </div>
                    </div>
                   
                    <div class="form-right">
                        <div class="form-row">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                        <div class="form-row">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone-number" id="phone">
                        </div>
                        <div class="form-row">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="third">
                <button type="submit" form="theform" id="btn">Create Account</button>
                <p>Already have an account? <span>Log in</span></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>

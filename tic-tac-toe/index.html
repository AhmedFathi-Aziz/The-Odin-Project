<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="players">
            <div class="player-1" id="top-left">Player 1</div>
            <div class="player-2" id="top-right">Player 2</div>
        </div>
        <div class="grid-board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="standing">
            <div class="dashboard">Standing</div>
            <div class="content">
                <div class="player-1">
                    <p>Player 1</p>
                    <p id="player-1-score">Score: 0</p>
                </div>
                <div class="player-2">
                    <p>Player 2</p>
                    <p id="player-2-score">Score: 0</p>
                </div>
            </div>
            <div id="round">Round 1</div>
        </div>
    </div>
    <div class="game-over">
        <div id="message"></div>
        <button id="newRound">New Round</button>
    </div>
    <script src="main.js">
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <nav>
            <div class="left">
                <h1>Library</h1>
            </div>
            <div class="right">
                <a href="" id="loginButton">Log in</a>
                <a href="https://github.com/AhmedFathi-Aziz" id="githubButton" target="_blank">GitHub</a>
            </div>
        </nav>
    </header>
    <div class="add">
        <button id="addBook">+ Add Book</button>
    </div>
    <main id="themain">
        <h2>Add new book</h2>
        <form action="" id="theform">
            <div class="form-row">
                <input type="text" name="title" id="title" placeholder="Title" required>
            </div>
            <div class="form-row">
                <input type="text" name="author" id="author" placeholder="Author" required>
            </div>
            <div class="form-row">
                <input type="number" name="pages" id="pages" placeholder="Pages" required>
            </div>
            <div class="check">
                <label for="read">Have you read it?</label>
                <input type="checkbox" name="read" id="read" value="yes">
            </div>
            <button type="submit" id="submitTheForm">Submit</button>
        </form>
    </main>
    <div id="libraryContent">
    </div>
    <script src="index.js">
    </script>
</body>
</html>
